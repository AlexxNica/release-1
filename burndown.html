<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Quattor Backlog</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.css">
    <style type="text/css">
      @import url(http://fonts.googleapis.com/css?family=Lato:400);
      body {
        padding-bottom: 40px;
        font-family: 'Lato', 'Helvetica', sans-serif;
        background-color: #eef1f1;
      }
      h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
        font-family: 'Lato', 'Helvetica', sans-serif;
      }
      blockquote {
        font-size: small;
      }
      .navbar-inverse {
        background-color: #004080;
      }
      .navbar-inverse .navbar-brand {
        color: white;
      }
      .text-github-open {
        color: #6cc644;
      }
      .text-github-closed {
        color: #6E5494;
      }
      .thing-closed {
        display: none;
      }
    </style>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <a class="navbar-brand"><img src="/img/quattor_logo_navbar.png" width="94" height="23" alt="quattor logo"> &mdash; Releasing</a>
        <ul class="nav navbar-nav">
          <li><a href="/release/">Backlog</a></li>
          <li class="active"><a href="/release/burndown.html">Burndown</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script src="regression.js"></script>

<div id="container" style="min-width: 800px; height: 600px; margin: 0 auto"></div>

<script type="text/javascript">
$(function () {
    $.getJSON('burndown-15.8.json', function(mydata) {
        $.each(mydata.closed, function(i, v) {
            v[0] = Date.parse(v[0]);
        });
        $('#container').highcharts({
            title: {
                text: 'Progress toward 15.8 release'
            },
            xAxis: {
                type: 'datetime',
                title: {
                    text: 'Date'
                },
                plotLines: [
                    {
                        color: '#ef2929',
                        value: Date.parse('2015-08-28'),
                        width: '1',
                        label: {
                            text: 'Target',
                            style: {
                                color: '#a40000'
                            }
                        },
                    },
                    {
                        color: '#75507b',
                        value: Date.now(),
                        width: '1',
                        label: {
                            text: 'Now',
                            style: {
                                color: '#5c3566'
                            }
                        },
                    },
                ],
                plotBands: [
                    {
                        color: '#eeeeec',
                        from: Date.parse('2015-08-17'),
                        to: Date.parse('2015-08-28'),
                        label: {
                            text: 'RCs',
                            style: {
                                color: '#555753'
                            }
                        },
                    },
                ],
            },
            yAxis: {
                title: {
                    text: 'Open Issues & Pull Requests'
                },
                min: 0
            },
            tooltip: {
                pointFormat: '<b>{point.y:.0f}</b> open'
            },
            plotOptions: {
                series: {
                    marker: {
                        enabled: false
                    }
                },
            },
            series: [
                {
                    name: 'Ideal',
                    data: [
                        [Date.parse('2015-06-03'), mydata.to_burn],
                        [Date.parse('2015-08-28'), 0]
                    ],
                    color: '#73d216',
                    dashStyle: 'shortdash',
                    enableMouseTracking: false,
                },
                {
                    name: 'Trend',
                    type: 'line',
                    data: (function() {
                        start = mydata.closed[0][0];
                        fit = fitData(mydata.closed);
                        return [
                            [start, fit.y(start)],
                            [fit.x(0), 0],
                        ];
                    })(),
                    color: '#729fcf',
                    dashStyle: 'shortdot',
                    enableMouseTracking: false,
                },
                {
                    name: 'Actual',
                    data: mydata.closed,
                    step: 'left',
                    color: '#3465a4',
                },
            ]
        });
    });
});
</script>

    </div>
  </body>
</html>
